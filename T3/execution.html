<!DOCTYPE html>
<html>
<head>
    <title>T3 - Ambiente de Execução</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/menuFirstPerson.css"> 
    <link rel="stylesheet" href="../html/resources/default.css">
    <link rel="stylesheet" href="./css/loadingScreen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

      #crosshair {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 15px;
          height: 15px;
          border-radius: 50%;
          transform: translate3d(-50%, -50%, 0);
          border: 2px solid white;
          display: none;
      }
		</style>
</head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "../build/three.module.js"}} 
  </script>

  <section id="loading-screen">
    <div id="loader"></div> 
    <button class="button" id="myBtn">Carregando...</button>
  </section>

  <div id="blocker" class="w3-display-container">
    <div id="instructions" class="w3-display-middle w3-center w3-white w3-opacity">
        <h1>Clique para iniciar a movimentação em primeira pessoa!</h1>
        <p>(Clique para continuar)</p>
    </div>
  </div>

  <div id="webgl-output">
    <div id="crosshair"></div>            
    <script type="module" src="execution.js"></script>
  </div>
</body>
</html>
